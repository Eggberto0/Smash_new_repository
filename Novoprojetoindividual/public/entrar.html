<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMASH - Entrar</title>
    <link rel="stylesheet" href="cadastro_login.css">
    <link rel="shortcut icon" href="images/Smash_Ball.svg.png" type="image/x-icon">
</head>
<body>

<div class="container_index">
    <div class="container_background">
    </div>
    <div class="container_info">
        <div class="navbar">
            <div class="navbar_logo_text"><a class="homepage" href="../tela_inicio.html"><img src="../images/ssbu-logo.png" alt=""></a></div>
        </div>
        <div class="opcoes">
            <div class="op_itens">Email: <input type="text" id="email" class="campo"></div>
            <div class="op_itens">Senha: <input type="password" id="senha" class="campo"></div>
            <div class="esqueci"><a href="">Esqueci a senha</a></div>
            <div class="op_itens"><button class="button" onclick="entrar()">Entrar</button></div>
        </div>
    </div>
</div>

</body>
</html>

<script>

function entrar() {

        var emailVar = email.value;
        var senhaVar = senha.value;

        if (emailVar == "" || senhaVar == "") {
            alert("Email ou senha invÃ¡lidos");
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);
                alert("Login feito com sucesso!");

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./indexLogado.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");
                alert("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
