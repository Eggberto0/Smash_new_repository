<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="match.css">
    <link rel="shortcut icon" href="images/Smash_Ball.svg_branco.png" type="image/x-icon">
    <title>SMASH - Random Match</title>
</head>

<body>

    <div class="tela">
        <div class="sidebar" id="sidebar">

        </div>
        <div class="navbar">
            <div class="navbar_logo">
                <div class="navbar_logo_image"></div>
            </div>
            <div class="navbar_logo_text"></div>
            <div class="navbar_opcoes">
                <a onclick="sidebarOpen()" style="cursor: pointer;">Menu</a>
            </div>
        </div>
    </div>
    <div class="container_index">
        <div class="placar" id="placar">
            <div id="placar1">
                <span>PLAYER 1: <spam class="pont" id="pont1">0</spam></span>
                <button onclick="addPonto1()">Adicionar</button>
            </div>
            <div id="placar2">
                <span>PLAYER 2: <spam class="pont" id="pont2">0</spam></span>
                <button onclick="addPonto2()">Adicionar</button>
            </div>
        </div>
        <div class="opcoesMatch">
            <select name="numPlayers" id="numPlayers">
                <option value="2">2 Players</option>
                <option value="3">3 Players</option>
                <option value="4">4 Players</option>
                <option value="5">5 Players</option>
                <option value="6">6 Players</option>
                <option value="7">7 Players</option>
                <option value="8">8 Players</option>
            </select>
            <button onclick="randomizar()">Gerar partida</button>
        </div>
        <div class="names" id="names">
            <div id="nomes1"></div>
            <div id="nomes2"></div>
        </div>
        <div class="characters" id="characters">
            <div id="personagem1" class="boxPersonagem"><img
                    src="https://i0.wp.com/www.letz-smash.lu/wp-content/uploads/2021/09/Random.png?w=3840&ssl=1" alt="">
            </div>
            <div id="personagem2" class="boxPersonagem"><img
                    src="https://i0.wp.com/www.letz-smash.lu/wp-content/uploads/2021/09/Random.png?w=3840&ssl=1" alt="">
            </div>
        </div>
        <div id="playerDisplay" class="playerDisplay">
            <div id="display1">PLAYER 1</div>
            <div id="display2">PLAYER 2</div>
        </div>
        <div class="map" id="map">
            <div class="containerMap" id="containerMap"><img
                    src="https://i0.wp.com/www.letz-smash.lu/wp-content/uploads/2021/09/Random.png?w=3840&ssl=1" alt="">
            </div>
        </div>
    </div>


</body>

</html>
