<script>

        `<img class="fighter_title" style="cursor: pointer;" onclick="mudar()" src="https://ssb.wiki.gallery/images/e/ec/Pyra_SSBU.png" alt="">`,
        `<img class="fighter_title" style="cursor: pointer;" onclick="mudar()" src="https://ssb.wiki.gallery/images/5/58/Mythra_SSBU.png" alt="">`
    ]
    var names = [
        "Pyra",
        "Mythra"
    ]

    var colors = [
        "rgb(223, 40, 40)",
        "rgb(253, 203, 63)"
    ]
    
    var contagem = 1

    function mudar() {
        troca.innerHTML = personas[contagem]
        text_name.innerHTML = names[contagem]
        risca_fighter.style.backgroundColor = colors[contagem]
        contagem++
        if (contagem == 2) {
            contagem = 0
        }
    }

</script>
